<!DOCTYPE html>
<html>
	<head>
		<style>
			@font-face { 
				font-family: dejavu;
				font-style: normal;
				font-weight: normal;
				src:url('DejaVuSansMono.ttf') format('truetype');
			}
			table {
				border: 1px solid #fff;
				background-color: #000;
				border-collapse: seperate;
				border-spacing: 0px 0px;
			}
			tr {
			}
			td {
				min-width: 6px;
				max-width: 6px;
				overflow: visible;
				text-align: center;
				height: 20px;
				color: #fff;
				font-family: dejavu;
				border: 1px solid #000;
			}
			#input {
				z-index: -10; 
				position: absolute; 
				top: 10px;
			}
			#output {
				z-index: 1000;
			}
		</style>
		<script src="Emulator.js"></script>
		<script src="KeyCodes.js"></script>
		<script src="BIOS.js"></script>
		<script src="main.js"></script>
	</head>
	<body onload="main()">
		<div id="output"></div>
		<input type="button" onclick="powerOn()" value="Power Button" />
		<input type="button" onclick="window.clearInterval(Emulator.mainTickId)" value="clear system timer" />
		<a href="https://github.com/overflowerror/Wish">GitHub repo</a>
		<form id="form" name="form" onsubmit="return false;">
			<input type="text" name="input" id="input" />
		</form>
	</body>
</html>
